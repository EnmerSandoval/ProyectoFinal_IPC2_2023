<div class="modal fade" id="postulationModal" tabindex="-1" aria-labelledby="postulationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postulationModalLabel">Motivo de Postulaci√≥n</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="postulationReason" class="form-label">Motivo:</label>
                        <textarea class="form-control" id="postulationReason" [(ngModel)]="postulationReason"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="submitPostulation()">Enviar</button>
            </div>
        </div>
    </div>
</div>
