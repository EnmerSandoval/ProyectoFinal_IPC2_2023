<div class="container">
    <div class="heading">Descripcion del Empleador</div>
    <span *ngIf="error" class="text-danger">Los campos están vacíos.</span>
    <form class="form" (ngSubmit)="onSubmit()" #DescriptionEmployerForm="ngForm">
        <div class="mb-3">
            <label for="descriptionEmployer" class="form-label">Misión</label>
            <textarea [(ngModel)]="employer.mission" name="mission" class="form-control" id="mission" rows="4"></textarea>
            <div id="missionHelp" class="form-text">Ingrese la misión como Empresario.</div>
        </div>
        <div class="mb-3">
            <label for="descriptionEmployer" class="form-label">Visión</label>
            <textarea [(ngModel)]="employer.vision" name="vision" class="form-control" id="vision" rows="4"></textarea>
            <div id="visionHelp" class="form-text">Ingrese la visión como Empresario.</div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <button type="submit" class="btn btn-primary me-2">Enviar</button>
        </div>
    </form>
</div>
