<div class="container">
    <div class="heading">Recuperar Contrasena</div>
    <span *ngIf="error" class="text-danger">Error el correo no esta registrado.</span>
    <form class="form" (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
        <div class="mb-3">
            <label for="forgotPassword" class="form-label">Correo electronico</label>
            <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="forgotPassword">
            <div id="emailHelp" class="form-text">Ingrese su correo electronico para recuperar su contrasena.</div>
        </div>
        <div class="mb-3 form-check">
            <input [(ngModel)]="captcha" name="captcha" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
        </div>
        <div *ngIf="errorCaptcha">
            <span class="text-danger">Por favor marque no soy un robot para seguir.</span>
            <br>
        </div>
        <div *ngIf="emailValid">
            <br>
            <span class="alert alert-success">Se ha enviado un correo para restablecer contrasena verifique.</span>
            <br><br>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <button type="submit" class="btn btn-primary me-2" >Enviar</button>
            <div *ngIf="emailValid" class="text-end mb-3">
                <button type="submit" class="btn btn-primary" (click)="goBack()">Regresar Menu Principal</button>
            </div>
        </div>
    </form>
</div>
