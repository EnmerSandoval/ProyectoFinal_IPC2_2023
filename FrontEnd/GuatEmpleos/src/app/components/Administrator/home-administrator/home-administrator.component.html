<!--Editar la commission de cobro-->
<div class="modal fade" id="editCommission" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Comision</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="amountInput">Monto de la commission:</label>
                        <input [(ngModel)]="commission.amount" type="text" class="form-control"
                            id="commissionAmount" name="commissionAmount" readonly>
                    </div>
                    <div class="form-group">
                        <label for="newAmountInput">Monto nuevo de la commision: </label>
                        <input [(ngModel)]="newCommission.amount" type="text" class="form-control" id="newAmountInput"
                            name="newAmountInput">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="updateCommission(newCommission)">Actualizar</button>
            </div>
        </div>
    </div>
</div>
