<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" id="imagenLeft">
            <img src="assets/anuncio2.jpeg" class="img-fluid mb-3" alt="Advertisement2">
        </div>
        <div class="col-lg-9" id="divGeneral">
            <h1 class="display-4">GuatEmpleos</h1>
            <section class="page-section" id="actions">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Número de Oferta</th>
                                        <th>Empresa</th>
                                        <th>Categoría</th>
                                        <th>Nombre de la Oferta</th>
                                        <th>Salario</th>
                                        <th>Detalles</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let job of jobsList">
                                        <td>{{ job.numberJobOffert }}</td>
                                        <td><a [href]="'enlace_empresa' + job.cuiEmployer">{{ job.nameEmployer }}</a>
                                        </td>
                                        <td>{{ job.category }}</td>
                                        <td>{{ job.nameOfJobOffert }}</td>
                                        <td>{{ "Q." + job.salary }}</td>
                                        <td><a >Ver detalles</a></td>
                                        <td><button class="btn btn-primary" routerLink="/login">Postularme</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-lg-1 text-end">
            <img src="assets/anuncio1.jpeg" class="img-fluid" alt="Advertisement 1">
        </div>
        <div>
            <div class="container" id="advertisementFooter">
                <img src="assets/anuncio3.jpeg" class="img-fluid" alt="Advertisement 3">
            </div>
        </div>
    </div>
    
</div>
